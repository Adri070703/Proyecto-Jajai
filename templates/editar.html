<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perfiles/jajai</title>
    
</head>
<body>
    <div>
        <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
<header class="bg-[#FFF6F6] h-20">
  <nav class="h-20 mx-auto flex max-w-7xl items-center justify-between lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/home" class="-m-1.5 p-1.5">
        <span class="sr-only">Your Company</span>
        <img class="h-36 w-auto" src="/static/logojajai.png" alt="logo jajai">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Sobre nosotros</a>
      
      <a href="/inspiracion" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Inspiracion</a>
      <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Contacto</a>
    </div>
</header>




<section class="pt-16 bg-[#D0BFFF]">
<div class="bg-[#F8D0D0] lg:w-4/12 px-4 mx-auto">
  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
    <div class="px-6 bg-[#FFF6F6]">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="relative">
            <a href="/home" class="-m-1.5 p-1.5">
            <img alt="" src="static/fotodeperfil.jpeg" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
            </a>
          </div>
        </div>
        <div class="w-full px-4 text-center mt-20">
          <h3 class="text-xl font-semibold leading-normal mb-2 text-[#b19aef] mb-2">
            Edita tus datos
        </h3>
        </div>
      </div>
      
        <form action="/editar/{{ultimo.ci}}", method="post">
          <div class="items-start text-center mt-12">
            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 content-center font-bold uppercase">
                <label class="w-[40%]" for="nombre">Nombre</label>
                <input class="wl-[5px]" type="text" name="nombre" id="nombre" value="{{ultimo.nombre}}">
            </div>

            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 font-bold uppercase">
                <label class="w-[40%]" for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" value="{{ultimo.apellido}}">
            </div>
            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 font-bold uppercase">
                <label class="w-[40%]" for="contrasenha">Contraseña</label>
                <input type="text" name="contrasenha" id="contrasenha" value="{{ultimo.contrasenha}}">
            </div>
            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 font-bold uppercase">
                <label class="w-[40%]" for="edad">Edad</label>
                <input type="text" name="edad" id="edad" value="{{ultimo.edad}}">
            </div>
            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 font-bold uppercase">
                <label class="w-[40%]" for="email">Email</label>
                <input type="text" name="email" id="email" value="{{ultimo.email}}">
            </div>
            <div class="text-sm leading-normal mt-0 mb-2 w-[95%] flex justify-between mx-auto text-blueGray-400 font-bold uppercase">
                <label class="w-[40%]" for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" value="{{ultimo.telefono}}">
            </div>
          </div>
     
      <div class="justify-items-center mt-10 py-10 border-t border-blueGray-200 text-center">
        <div class="flex-wrap ">
          <div class="justify-items-center w-full lg:w-9/12 px-4 flex">
            
            <div class="pt-4 pl-8">
                <button type="submit" class="mr-14 font-bold text-[#b19aef] pt-4 pl-8" >
                    Guardar Datos
                </button>
        </form>
                </a>
              </div>
              <div class="pt-4 pl-8">
                <a href="/perfil">
                <button type="submit" class="mr-14 font-bold text-[#b19aef] pt-4 pl-8" >
                    Cancelar
                </button>
                </a>
              </div>
          </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>



</section>
   <footer class="mx-center ">
       
      <div class="flex mb-8 bg-white">

          <div class= "mb-8 ml-10">

                <img class="h-44 w-44" src="/static/logojajai.png" alt="">
              </a>
            </div>

            <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Sobre nosotras</a>

          <div class="pb-6">
            <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Cursos</a>

          <div class="pb-6">
            <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Inspiración</a>

          <div class="pb-6">
            <a href="#" class="text-base font-semibold leading-6 text-[#BC7AF9] hover:text-[#F875AA]">Contacto</a>
          </div>
          
        
        </nav>

        </div>

</body>
